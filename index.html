<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SQLite Bookmarks</title>
        <script src="sql.js"></script>
        <script src="bower_components/simpleStorage/simpleStorage.js"></script>
        <script src="bookmarks.js"></script>
        <script src="ui.js"></script>
        <style type="text/css">
        #tagging, #expiration { display: inline; }
        </style>
    </head>
    <body>
        <h1 style="display: none;">SQLite Bookmarks</h1>
        <header>
            <!-- add bookmarks -->
            <div id="data-entry">
                <div id="details">
                        <input name="new-bookmark" placeholder="url" type="url" size="50" />
                        <section id="tagging">
                            <h2 style="display: none;">tags</h2>
                            <input id="tag" list="tags" placeholder="tag" type="text" size="10" />
                            <datalist id="tags">
                                <option value="public">public</option>
                                <option value="private">private</option>
                            </datalist>
                            <button id="tagIt" onclick="saveTag()">+</button>
                        </section>
                        Expires
                        <section id="expiration">
                            <h2 style="display: none;">expiration date</h2>
                            <input name="expires" type="radio" value="week" checked="checked">in a week
                            <input name="expires" type="radio" value="month">in a month
                            <input name="expires" type="radio" value="year">in a year
                            <input name="expires" type="radio" value="never">never
                        </section>
                </div><!-- details -->
                <button id="bookmarkIt" disabled>bookmark</button>
            </div><!-- data-entry -->
        </header>
        <nav>
            <!-- sort and filter bookmarks displayed -->
        </nav>
        <footer>
            <!-- display list of bookmarks -->
        </footer>
    </body>
</html>
